<div h1-header></div>
<div class="alert alert-info alert-dismissible fade in" id="welcomeAlert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"> Go to Gigs page &times;</span>
    </button>
    <strong>Welcome Back!</strong> You are logged in!
</div>
<div class="alert alert-danger alert-dismissible fade in" id="subscribeAlert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"> Subscribe &times;</span>
    </button>
    <strong>Sorry!</strong> You need to Subscribe before you Login
</div>
    <div class="container-fluid">
        <div class="col-sm-12">
        <p>Please log back in</p>
            <form name="loginForm" ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>User Name:</label>
                    <input type="text" name="name" class="form-control" ng-model="user.username" placeholder="ENTER YOUR USERNAME" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="ENTER YOUR PASSWORD" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="OPTIONAL: UPDATE YOUR EMAIL">
                </div>
            
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
        </div>

    </div>
